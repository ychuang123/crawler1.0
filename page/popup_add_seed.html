<html>
<head>
<style type="text/css">
input[type="submit"],input[type="button"]
{
	font-family: "宋体";
	font-size: 18px;
	color: white;
	background-color: #87A3C9;
	height: 26px;
	width: 50px;
	border: 1px;
}
td,div
{
    FONT-FAMILY:"宋体";
    font-size: 18px;
}
</style>
<script type="text/javascript">

function AddSeed()
{
	var seed_type = document.getElementById("seed_type").value;
    var err = callback('crawler_add_program_seed', seed_type);
	
    if (err != '') {
        alert(err);
        return;
    }

    crawler_popup_wnd_hide();
    crawler_active_ui_runjs(2, 'refresh();');
}

</script>
</head>

<body bgcolor="#CCCCCC" style="margin-left:30px;margin-top:30px;">
	<div>
		类型
		<select id="seed_type" style="width:100px;">
			<option value="crawl_data">采集数据</option>
			<option value="login_web">登录网站</option>
			<option value="logout_web">注销登录</option>
			<option value="verfiy_identity">验证码识别</option>
		</select>
	</div>
	
	<div style="margin-top:10px;">
		<input id="btn_ok" type="button" value="确定" onclick='AddSeed();'/>
		<input type="button" value="取消" onclick="crawler_popup_wnd_hide();" style="margin-left:20px;"/>
	</div>
</body>
</html>
