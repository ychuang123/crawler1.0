</div>
<ol>
	<li>
		如果现在处理验证码，点击 <font style="color:blue;">是</font> 按钮，进入验证码列表界面

	<li style="margin-top:8px;">
		如果现在不处理验证码，输入分钟数
	</li>
	<li style="margin-top:8px;">
