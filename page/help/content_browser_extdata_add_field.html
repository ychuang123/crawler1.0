<style type="text/css">
body
{
	font-family: "宋体";
	font-size: 18px;

<body>
<div style="margin-top:10px;margin-left:8px;margin-right:10px;">
定义目标数据的字段。每个字段对应一列数据，如果有多列数据，则要定义多个字段
</div>
<ol>
	<li>
		点击 <font style="color:blue;">清除</font> 按钮，清除当前的选择
	</li>
	<li style="margin-top:8px;">
		将鼠标移到目标数据上，点击鼠标右键，选择目标数据。如果目标数据有多行，可以选择2-3个目标数据
	</li>
	<li style="margin-top:8px;">
		点击 <font style="color:blue;">添加</font> 按钮，提交当前选择的目标数据
	</li>
</ol>
<div style="margin-top:10px;margin-left:8px;margin-right:10px;">
假设要采集图示网页的标题和时间两列数据，下面两图分别表示标题和时间两个字段的定义过程
</div>
<img style="margin-left:10px;margin-top:10px;" border="1" src="img/browse_field_title.png"/>
<img style="margin-left:10px;margin-top:10px;" border="1" src="img/browse_field_time.png"/>
</body>
</html>
