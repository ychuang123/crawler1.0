<body>
<div style="margin-top:10px;margin-left:8px;margin-right:10px;">
查看记录所属网页的屏幕截图。本操作要求任务定义时选择了保存截屏，参见 4.1
</div>
<ol>
	<li>
		选择数据记录
	</li>
	<li style="margin-top:8px;">
		点击 <font style="color:blue;">查看截屏</font> 按钮，弹出对话框，显示记录所属网页的屏幕截图
	</li>
	<li style="margin-top:8px;">
		根据需要，点击 <font style="color:blue;">导出</font> 按钮，将网页的屏幕截图导出到本地文件
	</li>
	<li style="margin-top:8px;">
		查看完屏幕截图后，点击 <font style="color:blue;">关闭</font> 按钮，关闭对话框
	</li>
</ol>
