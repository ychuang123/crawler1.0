<head>

<style type="text/css">

	font-family: "宋体";
	font-size: 18px;
	color: black;

<body>
<div style="margin-top:10px;margin-left:8px;margin-right:10px;">
有些噪音数据与目标数据样式完全相同，通过排除节点的方式无法屏蔽
</div>
<div style="margin-top:10px;margin-left:8px;margin-right:10px;">
对比目标数据和噪音数据的周围环境节点是否有差异，如果有，指定目标数据的环境节点，从而屏蔽噪音数据，然后重新学习
</div>
<ol>
	<li>
		点击 <font style="color:blue;">设置</font> 按钮，弹出 <font style="color:blue;">设置环境节点</font> 对话框
	</li>
	<li style="margin-top:8px;">
		点击 <font style="color:blue;">清除</font> 按钮，清除当前的选择
	</li>
	<li style="margin-top:8px;">
		将鼠标移到环境数据上，点击鼠标右键，选择1个或多个环境数据
		<div style="margin-top:8px;margin-left:2px;margin-right:10px;">
		左上角高亮数字为选择的目标数据数量。如果与预期不符，点击 <font style="color:blue;">清除</font> 按钮后重新选择
		</div>
	</li>
	<li style="margin-top:8px;">
		根据需要，点击 <font style="color:blue;">上移</font> <font style="color:blue;">左移</font> <font style="color:blue;">右移</font> <font style="color:blue;">下移</font>按钮，调整选择的目标数据范围
	</li>
	<li style="margin-top:8px;">
		点击 <font style="color:blue;">确定</font> 按钮
	</li>
</ol>
<img style="margin-left:10px;" border="1" src="img/rule_environment_node.png"/>
</body>
</html>
