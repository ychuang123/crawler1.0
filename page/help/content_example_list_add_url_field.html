<html>
<head>

<style type="text/css">
body
{
	font-family: "宋体";
	font-size: 18px;
	color: black;
}
</style>
</head>
<body>
<div style="margin-top:10px;margin-left:8px;margin-right:10px;">
增加详情页网址字段
</div>
<ol>
	<li>
		点击 <font style="color:blue;">增加字段</font> 按钮，弹出 <font style="color:blue;">增加字段</font> 对话框
	</li>
	<li style="margin-top:8px;">
		点击 <font style="color:blue;">清除</font> 按钮，清除当前的选择
	</li>
	<li style="margin-top:8px;">
		将鼠标移到新闻标题上，点击鼠标右键，选择新闻标题
		<div style="margin-top:8px;margin-left:2px;margin-right:10px;">
		选择2个新闻标题。左上角高亮数字为2，表明选择了2个节点
		</div><div style="margin-top:8px;margin-left:2px;margin-right:10px;">
		可以与标题的选择相同
		</div>
	</li>
	<li style="margin-top:8px;">
		输入网址名称
	</li>
	<li style="margin-top:8px;">
		点击取值类型下拉选择框，选择网址
	</li>
	<li style="margin-top:8px;">
		勾选 <font style="color:blue;">不许为空</font> 选择框
	</li>
	<li style="margin-top:8px;">
		点击 <font style="color:blue;">确定</font> 按钮，提交字段
	</li>
</ol>
<img style="margin-left:10px;" border="1" src="img/example_list_add_url_field.png"/>
</body>
</html>
