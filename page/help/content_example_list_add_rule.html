	<li style="margin-top:8px;">

	</li>
	<li style="margin-top:8px;">
		在地址栏中输入 https://news.sina.com.cn/roll，回车
	</li>
	<li style="margin-top:8px;">
		等网页加载完成后，点击 <font style="color:blue;">加载完成</font> 按钮，进入规则定义模式
