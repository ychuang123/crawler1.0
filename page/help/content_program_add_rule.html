<html>
<head>

<style type="text/css">
body
{
	font-family: "宋体";
	font-size: 18px;

</head>
<body>
<div style="margin-top:10px;margin-left:8px;margin-right:10px;">
为采集流程的某一个步骤增加规则，即在网页加载或跳转完成后要执行的数据采集、网页交互、验证码识别规则
</div>
<div style="margin-top:10px;margin-left:8px;margin-right:10px;">
一个步骤必须至少有一个规则，可以有多个规则
</div>
<ol>
	<li>
		选择步骤
	</li>
	<li style="margin-top:8px;">
		点击 <font style="color:blue;">增加规则</font> 按钮，弹出 <font style="color:blue;">选择规则</font> 对话框
	</li>
	<li style="margin-top:8px;">
		点击 <font style="color:blue;">规则类型</font> 下拉选择框，选择规则类型
	</li>
	<li style="margin-top:8px;">
		点击 <font style="color:blue;">规则名称</font> 下拉选择框，选择规则
	</li>
	<li style="margin-top:8px;">
		点击 <font style="color:blue;">确定</font> 按钮，提交
	</li>
</ol>
<img style="margin-left:10px;" border="1" src="img/program_add_rule.png"/>
</body>
</html>
