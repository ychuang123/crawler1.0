	font-family: "宋体";
	font-size: 18px;

<body>
<div style="margin-top:10px;margin-left:8px;margin-right:10px;">
新建新浪微博搜索列表规则
</div>
<ol>
	<li>
		点击 <font style="color:blue;">增加规则</font> 按钮，弹出规则类型选择对话框
	</li>
	<li style="margin-top:8px;">
		点击 <font style="color:blue;">规则类型</font> 下拉选择框，选择数据抽取规则
	</li>
	<li style="margin-top:8px;">
		点击 <font style="color:blue;">网页数量</font> 下拉选择框，选择单网页
	</li>
	<li style="margin-top:8px;">
		点击 <font style="color:blue;">确定</font> 按钮，进入浏览网页模式
	</li>
	<li style="margin-top:8px;">
		在地址栏中输入 http://weibo.com/，回车
	</li>
	<li style="margin-top:8px;">
		输入账号和密码，登录网站
	</li>
	<li style="margin-top:8px;">
		按某关键词搜索新浪微博
	</li>
	<li style="margin-top:8px;">
		等搜索完成后，点击 <font style="color:blue;">加载完成</font> 按钮，进入规则定义模式
	</li>
</ol>
