<html>
<head>

<style type="text/css">
body
{
	font-family: "宋体";
	font-size: 18px;
	color: black;
}

</head>
<body>
<div style="margin-top:10px;margin-left:8px;margin-right:10px;">
备份任务采集到的数据到本地目录
</div>
<ol>
	<li>
		选择任务
	</li>
	<li style="margin-top:8px;">
		点击 <font style="color:blue;">备份数据</font> 按钮，弹出 <font style="color:blue;">备份数据</font> 对话框
	</li>
	<li style="margin-top:8px;">
		输入备份目录，或者点击 <font style="color:blue;">选择</font> 按钮，弹出目录选择对话框，选择目录
	</li>
	<li style="margin-top:8px;">
		选择要备份数据的规则
		<div style="margin-top:8px;margin-left:2px;margin-right:10px;">
		每个规则的数据单独保存到一个文件中，每条记录以CSV格式输出一行
		</div>
	</li>
	<li style="margin-top:8px;">
		点击 <font style="color:blue;">开始备份</font> 按钮，开始备份数据，备份日志在下方的显示区中
	</li>
	<li style="margin-top:8px;">
		备份完成后，点击 <font style="color:blue;">退出</font> 按钮，关闭对话框
	</li>
</ol>
<img style="margin-left:10px;" border="1" src="img/task_bak_data.png"/>
</body>
</html>
