	font-family: "宋体";

<body>
<div style="margin-top:10px;margin-left:8px;margin-right:10px;">
如果采集到的数据中含有噪音，选择1个或多个噪音数据作为排除样本，然后重新学习
</div>
<ol>
	<li>
		点击 <font style="color:blue;">设置</font> 按钮，弹出 <font style="color:blue;">设置排除节点</font> 对话框
	</li>
	<li style="margin-top:8px;">
		点击 <font style="color:blue;">清除</font> 按钮，清除当前的选择
	</li>
	<li style="margin-top:8px;">
		将鼠标移到噪音数据上，点击鼠标右键，选择1个或多个噪音数据
	</li>
	<li style="margin-top:8px;">
		根据需要，点击 <font style="color:blue;">上移</font> <font style="color:blue;">左移</font> <font style="color:blue;">右移</font> <font style="color:blue;">下移</font>按钮，调整选择的目标数据范围
	</li>
	<li style="margin-top:8px;">
		点击 <font style="color:blue;">确定</font> 按钮
	</li>
</ol>
<img style="margin-left:10px;" border="1" src="img/browse_ext_data_exclude_node.png"/>
</body>
</html>
