<body>
<div style="margin-top:10px;margin-left:8px;margin-right:10px;">
如果规则采集的字段中有网页URL，且需要对这些网页按别的规则进行采集，则需要增加步骤
</div>
<div style="margin-top:10px;margin-left:8px;margin-right:10px;">
网页交互规则提交后需要按别的规则进行采集，也需要增加步骤
</div>
<div style="margin-top:10px;margin-left:8px;margin-right:10px;">
比如：列表页规则采集到详情页URL后，需要按详情页规则从详情页中采集详情数据
</div>
<ol>
	<li>
		选择某个步骤的某个规则
	</li>
	<li style="margin-top:8px;">
		点击 <font style="color:blue;">增加步骤</font> 按钮，弹出 <font style="color:blue;">选择规则字段</font> 对话框
	</li>
	<li style="margin-top:8px;">
		点击 <font style="color:blue;">字段</font> 下拉选择框，选择该规则的网页url字段
	</li>
	<li style="margin-top:8px;">
		点击 <font style="color:blue;">确定</font> 按钮，提交
	</li>
</ol>
<img style="margin-left:10px;" border="1" src="img/program_add_step.png"/>
