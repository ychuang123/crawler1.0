<div style="margin-top:10px;margin-left:8px;margin-right:10px;">
对于数据抽取规则和网页交互操作规则，可以从字段模板获取事先定义好的字段名集合
</div>
<ol>
	<li>
		点击 <font style="color:blue;">字段模板</font> 按钮，弹出 <font style="color:blue;">选择字段模板</font> 对话框
	</li>
	<li style="margin-top:8px;">
		勾选某个字段模板的选择框
	</li>
	<li style="margin-top:8px;">
		点击 <font style="color:blue;">确定</font> 按钮，将选择的字段模板的所有字段名自动添加到 <font style="color:blue;">字段</font> 下拉选择列表中
		<div style="margin-top:8px;margin-left:2px;margin-right:10px;">
		自动添加的字段，需要点击 <font style="color:blue;">修改字段</font> 按钮设置其他参数，不用设置字段名
		</div>
	</li>
</ol>
