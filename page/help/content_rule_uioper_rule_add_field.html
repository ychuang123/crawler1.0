<html>
<head>

<style type="text/css">
body
{
	font-family: "宋体";
	font-size: 18px;
	color: black;
}
</style>
</head>
<body>
<div style="margin-top:10px;margin-left:8px;margin-right:10px;">
增加字段。网页交互操作必须有且只有一个按钮字段
</div>
<ol>
	<li>
		点击 <font style="color:blue;">增加字段</font> 按钮，弹出 <font style="color:blue;">增加字段</font> 对话框
	</li>
	<li style="margin-top:8px;">
		点击 <font style="color:blue;">清除</font> 按钮，清除当前的选择
	</li>
	<li style="margin-top:8px;">
		将鼠标移到目标数据上，点击鼠标右键，选择目标数据。目标数据为输入元素，或者提交按钮
		<div style="margin-top:8px;margin-left:2px;margin-right:10px;">
		左上角高亮数字为选择的目标数据数量。如果与预期不符，点击 <font style="color:blue;">清除</font> 按钮后重新选择
		</div>
	</li>
	<li style="margin-top:8px;">
		根据需要，点击 <font style="color:blue;">上移</font> <font style="color:blue;">左移</font> <font style="color:blue;">右移</font> <font style="color:blue;">下移</font>按钮，调整选择的目标数据范围
	</li>
	<li style="margin-top:8px;">
		对于输入元素，输入字段名称。否则，勾选 <font style="color:blue;">提交按钮</font> 选择框
	</li>
	<li style="margin-top:8px;">
		点击 <font style="color:blue;">确定</font> 按钮，提交字段
	</li>
</ol>
<img style="margin-left:10px;" border="1" src="img/rule_uioper_rule_add_field.png"/>
<img style="margin-left:10px;" border="1" src="img/rule_uioper_rule_add_field2.png"/>
</body>
</html>
