<html>
<head>
<style type="text/css">
input[type="submit"],input[type="button"]
{
	font-family: "宋体";
	font-size: 18px;
	color: white;
	background-color: #87A3C9;
	height: 26px;
	width: 50px;
	border: 1px;
}
td,div
{
    FONT-FAMILY:"宋体";
    font-size: 18px;
}
</style>
<script type="text/javascript">

function commit() {
    var reg = document.getElementById("input_reg").value;
    if (reg == '') {
        alert("请输入授权码！");
        return;
    }
	
    var msg = callback('crawler_auth_regist', reg);
    crawler_active_ui_runjs(2, 'refresh();');
	alert(msg);
	
	if(msg == '授权成功，您可以正常使用软件！') {
		crawler_popup_wnd_hide();
	}
}

</script>
</head>

<body bgcolor="#CCCCCC" style="margin-left:30px;margin-top:30px;">
	<div>
		授权码
		<input id="input_reg" type="text" style="width:150px;"/>
	</div>
	
	<div style="margin-top:10px;">
		<input type="button" value="确定" onclick="commit();"/>
		<input type="button" value="取消" onclick="crawler_popup_wnd_hide();" style="margin-left:20px;"/>
	</div>
</body>
</html>
