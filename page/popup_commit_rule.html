<html>
<head>
<style type="text/css">
input[type="submit"],input[type="button"]
{
	font-family: "宋体";
	font-size: 18px;
	color: white;
	background-color: #87A3C9;
	height: 26px;
	width: 50px;
	border: 1px;
}
td,div
{
    FONT-FAMILY:"宋体";
    font-size: 18px;
}
</style>
<script type="text/javascript">

function Commit()
{
    var rule_name = document.getElementById("rule_name").value;
	if(rule_name == '') {
		alert('请输入规则名称！');
		return;
	}

    var msg = callback('crawler_save_rule', rule_name);
    if (msg == '') {
        alert('保存规则成功');
        crawler_popup_wnd_hide();
        return;
    }

    if (msg != "rename") {
        alert(msg);
	}
}

function load()
{
	document.getElementById('rule_name').value = callback('crawler_get_studyrule_name');
}

</script>
</head>

<body onLoad="load();" bgcolor="#CCCCCC" style="margin-left:30px;margin-top:30px;">

	<div>
		规则名称
		<input id="rule_name" type="text" style="width:120px;"/>
	</div>
	
	<div style="margin-top:10px;">
		<input type="button" value="确定" onclick="Commit();"/>
		<input type="button" value="取消" onclick="crawler_popup_wnd_hide();" style="margin-left:20px;"/>
	</div>
</body>
</html>
