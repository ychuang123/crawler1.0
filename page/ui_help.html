<html>
<head>

<style type="text/css">
input[type="submit"],input[type="button"]
{
	font-family: "宋体";
	font-size: 18px;
	color: white;
	background-color: #87A3C9;
	height: 26px;
	width: 84px;
	border: 1px;
}
td,div
{
    FONT-FAMILY:"宋体";
    font-size: 18px;
}
</style>
</head>

<body style="margin-top:20px;margin-left:20px;margin-right:8px;">
	<div><font style="FONT-FAMILY:黑体;font-size:20px;">
	1 浏览网页
	</font></div>
	<div style="margin-top:5px;">
	浏览器模式。在浏览网页的过程中，根据需要，可随时采集目标数据
	</div>
	<div style="margin-top:15px;"><font style="FONT-FAMILY:黑体;font-size:20px;">
    2 规则库
	</font></div>
	<div style="margin-top:5px;">
	定义要采集数据的抽取规则
	</div>
	<div style="margin-top:15px;"><font style="FONT-FAMILY:黑体;font-size:20px;">
    3 程序库
	</font></div>
	<div style="margin-top:5px;">
	定义目标数据的自动采集流程
	</div>
	<div style="margin-top:15px;"><font style="FONT-FAMILY:黑体;font-size:20px;">
    4 任务库
	</font></div>
	<div style="margin-top:5px;">
	定义数据采集的运行任务
	</div>
	<div style="margin-top:15px;"><font style="FONT-FAMILY:黑体;font-size:20px;">
    5 验证码
	</font></div>
	<div style="margin-top:5px;">
	解决自动采集过程中出现的验证码
	</div>
	<div style="margin-top:15px;"><font style="FONT-FAMILY:黑体;font-size:20px;">
    6 系统设置
	</font></div>
	<div style="margin-top:5px;">
	设置系统参数
	</div>
	<div style="margin-top:15px;"><font style="FONT-FAMILY:黑体;font-size:20px;">
    7 软件授权
	</font></div>
	<div style="margin-top:5px;">
	未授权用户只能对最前面的 3 个任务采集数据，每个任务最多只能抓取1000条数据
	</div>
	<div style="margin-top:5px;">
	对于未授权用户，可以通过删除前面的任务，实现对后面任务的采集
	</div>
	<div style="margin-top:5px;">
	对于未授权用户，任务采集的数据达到1000条记录后，可以删除采集结果数据，从而继续采集
	</div>
	<div style="margin-top:5px;">
	软件有效期到期后，当前版本将不能使用。请提前下载新版本
	</div>
</body>
</html>
