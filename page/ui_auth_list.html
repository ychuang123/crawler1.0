<html>
<head>
<style type="text/css">
input[type="submit"],input[type="button"]
{
	font-family: "宋体";
	font-size: 18px;
	color: white;
	background-color: #87A3C9;
	height: 26px;
	width: 84px;
	border: 1px;
}
td
{
    FONT-FAMILY:"宋体";
    font-size: 18px;
}
</style>
<script type="text/javascript">
function refresh() {

    var table = document.getElementById('list');
    var len = table.rows.length;
    for (var i = 1; i < len; i++) {
        table.deleteRow(1);
    }

    var count = callback('crawler_auth_query_get_count');
    for (i = 0; i < count; i++) {
        
        var row = table.insertRow(i + 1);
        //row.setAttribute('bgcolor', '#CCCCCC');

        var cell = row.insertCell(0);
        cell.innerHTML = '' + (i+1);

        cell = row.insertCell(1);
        cell.innerHTML = callback('crawler_auth_query_get_authTime', i);

        cell = row.insertCell(2);
        cell.innerHTML = callback('crawler_auth_query_get_diskInfo', i);
		
        cell = row.insertCell(3);
        cell.innerHTML = callback('crawler_auth_query_get_startDay', i);
		
        cell = row.insertCell(4);
        cell.innerHTML = callback('crawler_auth_query_get_stopDay', i);
		
        cell = row.insertCell(5);
        cell.innerHTML = callback('crawler_auth_query_get_authCode', i);
		
		cell = row.insertCell(6);
        cell.innerHTML = callback('crawler_auth_query_get_authRemark', i);
    }
}

</script>
</head>
<body onLoad="refresh();" style="margin-top:6px;margin-left:6px;margin-right:8px;">
<table id="list" width="100%" cellpadding="5" border="1" style="border-collapse: collapse;" bordercolor="#000000"><tbody>
<tr style="background-color:#cccccc">
<td width="100">序号</td>
<td width="200">时间</td>
<td width="300">机器码</td>
<td width="200">授权开始</td>
<td width="200">授权结束</td>
<td width="300">授权码</td>
<td width="500">备注</td>
</tr>
</tbody></table>
</body>
</html>
